<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Inicio</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUCIFER</h3>
                <p class="desc">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="box-filme"><img src="img/mini1.jpg"></div>
                <div class="box-filme"><img src="img/mini2.jpg"></div>
                <div class="box-filme"><img src="img/mini3.jpg"></div>
                <div class="box-filme"><img src="img/mini4.jpg"></div>
                <div class="box-filme"><img src="img/mini5.jpg"></div>
                <div class="box-filme"><img src="img/mini6.jpg"></div>
                <div class="box-filme"><img src="img/mini7.jpg"></div>
                <div class="box-filme"><img src="img/mini8.jpg"></div>
                <div class="box-filme"><img src="img/mini9.jpg"></div>
                <div class="box-filme"><img src="img/mini10.jpg"></div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2b812fda98.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
